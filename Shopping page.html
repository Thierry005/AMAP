            flex-wrap: wrap;
            justify-content: space-between;
        }

        .textbox {
            width: 30%; /* Adjust size as needed */

            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .textbox img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px;
            text-align: left;
        }

        #language-selector {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }

        #language-selector img {
            width: 30px; /* Adjust size as needed */
            height: auto;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
